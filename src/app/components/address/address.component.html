<div class="container">
    <div class="mt-2">
        <span class="btn btn-primary btn-sm text-capitalize" (click)="addremoveFields()">add address</span>
    </div>
    <form [formGroup]="addressForm" novalidate class="mt-2" (ngSubmit)="onSubmit()">
        <div class="p-2 col-6">
            <div formArrayName="addresses" *ngFor="let item of addressForm.get('addresses')['controls']; let i = index;">
                <div [formGroupName]="i" class="form-group-name border p-2 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="text-capitalize h4">address {{ i+1 }}</div>
                        <div class="text-capitalize h4">
                            <span class="btn btn-sm btn-danger" (click)="addremoveFields(i+1)">remove</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="text-capitalize">address</label>
                            <input formControlName="address" class="form-control" />
                            <app-show-errors [control]="address"></app-show-errors>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-capitalize">street</label>
                            <input formControlName="street" class="form-control" />
                            <app-show-errors [control]="street"></app-show-errors>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="text-capitalize">city</label>
                            <input formControlName="city" class="form-control" />
                            <app-show-errors [control]="city"></app-show-errors>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-capitalize">country</label>
                            <input formControlName="country" class="form-control" />
                            <app-show-errors [control]="country"></app-show-errors>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-sm btn-success btn-capitalize" [disabled]="!fields.length || !addressForm.valid">submit</button>
    </form>
</div>
